name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master
      - feature/*
      - writer

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.9'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'

      - name: Install mkdocs
        run: |
          pip install -r requirements.txt

      - name: Red Pill
        if: {{ github.ref != 'ref/head/master' }}
        run: |
          echo "canvas.devx.pw" > docs/CNAME

      - name: Blue Pill
        if: {{ github.ref == 'ref/head/master' }}
        run: |
          echo "devx.pw" > docs/CNAME

      - name: Build mkdocs
        run: |
          mkdocs build \
            --clean \
            -f docs/mkdocs.yml \
            -d build
          
      - name: Deploy
        run: |
          git config user.name "Pablo Woolvett"
          git config user.email "pablowoolvett@gmail.com"
          mkdocs gh-deploy \
            --clean \
            -f docs/mkdocs.yml \
            -d build \
            --strict \
            --force

      - name: Deploy Prod
        if: {{ github.ref == 'ref/head/master' }}
        run: |
          
          git config user.name "Pablo Woolvett"
          git config user.email "pablowoolvett@gmail.com"
          mkdocs gh-deploy \
            --clean \
            -f docs/mkdocs.yml \
            -d build \
            --strict \
            --force
