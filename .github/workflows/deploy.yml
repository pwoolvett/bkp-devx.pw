name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master
      - feature/*
      - writer

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'

      - name: Red Pill
        if: ${{ github.ref != 'ref/head/master' }}
        run: |
          echo "canvas.devx.pw" > docs/src/CNAME

      - name: Blue Pill
        if: ${{ github.ref == 'ref/head/master' }}
        run: |
          echo "devx.pw" > docs/src/CNAME

      - name: Install mkdocs
        run: |
          pip install -r requirements.txt

      - name: Build mkdocs
        run: |
          mkdocs build --clean
          
      - name: Deploy
        run: |
          git config user.name "Pablo Woolvett"
          git config user.email "pablowoolvett@gmail.com"
          mkdocs gh-deploy \
            --clean \
            --strict \
            --force
