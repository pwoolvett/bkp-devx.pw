site_name: Independent and Identically distributed Brainfarts
theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: slate
    primary: black
    accent: deep purple
  logo: 'img/logo.png'
  favicon: 'img/logo.png'

  nav:
  - Home: index.md
  - Gists:
      - gists/2020-10-07-tty-browser.md
      - gists/blackini.md
      - gists/empty-folders.md
      - gists/github-pages-website.md
      - gists/gstlaunch-bins.md
  - Tutorials:
      - tutorials/python-setup.md

